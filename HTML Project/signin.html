<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffee Lovers!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="Main_Project.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
        <a class="navbar-brand" href="#">Welcome</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Main_Project.html">Landing Page<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Log In!</h1>
            <p>Enter your Email and Password!</p>
            <div class="my-4"></div>
            <button class="btn btn-outline-success" id="btn_1">Change Color</button>
            <button class="btn btn-outline-danger" id="btn_2">Stop Changing Color</button>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="useremail">Email address</label>
                <input type="email" class="form-control" name="useremail" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="userpass">Password</label>
                <input type="password" class="form-control" name="userpass">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rd">
                <label for="rd">Keep me Logged In</label>
            </div>

            <input type="submit" class="form-control btn btn-outline-success" value="Submit">
        </form>
    </div>
    <script src="project.js"></script>
</body>
</html>
