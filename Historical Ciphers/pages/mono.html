                #include <iostream> 
                        using namespace std;
                            
                        string genKey(string key) 
                        { 
                            string encoded = "";  
                            bool arr[26] = {0}; 
                            
                            for (int i=0; i<key.size(); i++) 
                            { 
                                if(key[i] >= 'A' && key[i] <= 'Z') 
                                {  
                                    if (arr[key[i]-65] == 0) 
                                    { 
                                        encoded += key[i]; 
                                        arr[key[i]-65] = 1; 
                                    } 
                                } 
                                else if (key[i] >= 'a' && key[i] <= 'z') 
                                { 
                                    if (arr[key[i]-97] == 0) 
                                    { 
                                        encoded += key[i] - 32; 
                                        arr[key[i]-97] = 1; 
                                    } 
                                } 
                            } 
                            
                            for (int i=0; i<26; i++) 
                            { 
                                if(arr[i] == 0) 
                                { 
                                    arr[i]=1; 
                                    encoded += char(i + 65); 
                                } 
                            } 
                            return encoded; 
                        } 
                        
                        // Function that generates encodes(cipher) the message 
                        string monoAlph(string msg, string encoded) 
                        { 
                            string cipher=""; 
                        
                            // This loop ciphered the message. 
                            // Spaces, special characters and numbers remain same. 
                            for (int i=0; i<msg.size(); i++) 
                            { 
                                if (msg[i] >='a' && msg[i] <='z') 
                                { 
                                    int pos = msg[i] - 97; 
                                    cipher += encoded[pos]; 
                                } 
                                else if (msg[i] >='A' && msg[i] <='Z') 
                                { 
                                    int pos = msg[i] - 65; 
                                    cipher += encoded[pos]; 
                                } 
                                else
                                { 
                                    cipher += msg[i]; 
                                } 
                            } 
                            return cipher; 
                        } 
                            
                        int main() 
                        {  
                            string key;
                            cout << "Please enter a keyword:\t";
                                cin >> key; 
                            cout << "Keyword : " <<key << endl; 
                            
                            string encoded = genKey(key); 
                            
                            string message;
                            cout << "Please enter a keyword:\t";
                                cin >> message; 
                            cout << "Message before Ciphering : " << message << endl; 
                            
                            cout << "Ciphered Text : " << monoAlph(message,encoded) << endl; 
                        
                            return 0; 
                        }
