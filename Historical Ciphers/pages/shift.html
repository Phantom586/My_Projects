        <h2 align="center">Shift Cipher</h2>

        <pre>
            <textarea name="" id="ta" cols="80" rows="40">
    #include <iostream> 
            using namespace std; 
            
            string Shifting(string msg, int key) 
            { 
                string result = ""; 
                
                for (int i=0;i<msg.length();i++) 
                { 
                        
                    if (isupper(msg[i])) 
                        result += char(int(msg[i]+key-65)%26 +65); 
            
                    
                else
                    result += char(int(msg[i]+key-97)%26 +97); 
                } 
            
                
                return result; 
            } 
                
            int main() 
            { 
                string msg;
                cout << "Please enter a string:\t";
                    cin >> msg;
                
                int shift; 
                cout << "No. of Steps Want to SHIFT :\t";
                    cin >> shift;
                cout << "\nCipher: " << Shifting(msg, shift); 
                return 0; 
            }
