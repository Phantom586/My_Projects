        <h2 align="center">Vigenere's Cipher</h2>

        <pre>
            <textarea name="" id="ta" cols="90" rows="40">
        #include <iostream> 
                using namespace std; 
                    
                string genKey(string str, string key) 
                { 
                    int x = str.size(); 
                
                    for (int i = 0; ; i++) 
                    { 
                        if (x == i) 
                            i = 0; 
                        if (key.size() == str.size()) 
                            break; 
                        key.push_back(key[i]); 
                    } 
                    return key; 
                } 
                    
                string Vigenere(string str, string key) 
                { 
                    string cipher_text; 
                
                    for (int i = 0; i < str.size(); i++) 
                    { 
                        
                        int x = (str[i] + key[i]) %26; 
                    
                        x += 'A'; 
                
                        cipher_text.push_back(x); 
                    } 
                    return cipher_text; 
                }  
                
                int main() 
                { 
                    string str;
                    cout << "Please enter a string:\t";
                        cin >> str;
                    string keyword;
                    cout << "Please enter a keyword:\t";
                        cin >> keyword; 
                        
                
                    string key = genKey(str, keyword); 
                    string cipher_text = Vigenere(str, key); 
                
                    cout << "Ciphertext : "
                        << cipher_text << "\n"; 
                    
                    return 0; 
                }
