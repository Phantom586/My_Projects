        <h2 align="center">Decryption Cipher 1</h2>

        <pre>
            <textarea name="" id="ta" cols="90" rows="40">
                    #include <iostream> 
                            using namespace std;
                            
                            int main()
                            {
                                char msg[100], ch;
                                int i, key;
                                cout << "Enter a message to decrypt: ";
                                gets(msg);
                                cout << "Enter key: ";
                                cin >> key;
                                for(i = 0; msg[i] != '\0'; ++i){
                                    ch = msg[i];
                                    
                                    if(ch >= 'a' && ch <= 'z'){
                                        ch = ch - key;
                                        
                                        if(ch < 'a'){
                                            ch = ch + 'z' - 'a' + 1;
                                        }
                                        
                                        msg[i] = ch;
                                    }
                                    else if(ch >= 'A' && ch <= 'Z'){
                                        ch = ch - key;
                                        
                                        if(ch < 'A'){
                                            ch = ch + 'Z' - 'A' + 1;
                                        }
                                        
                                        msg[i] = ch;
                                    }
                                }
                                cout << "Decrypted message: %s " << msg <<endl;
                                return 0;
                            }
