        <h2 align="center">Ceaser's Cipher</h2>

        <pre>
            <textarea name="" id="ta" cols="90" rows="35">
                    #include <iostream>
                            #include <string>
                            using namespace std;
                            char Caesar(char);
                            int main()
                            {
                                string msg;
                                do
                                {
                                    cout << "Enter blank line to quit..." << endl;
                                    cout << "Enter a String : " << endl;
                                    getline(cin, msg);
                                    string output = "";
                                    for (int x = 0; x < msg.length(); x++)
                                    {
                                        output += Caesar(msg[x]);
                                    }
                                    cout << output << endl;
                                }
                                while (!msg.length() == 0);
                            } 
                                
                            char Caesar(char c)
                            {
                                if (isalpha(c))
                                {
                                    c = toupper(c);
                                    c = (((c - 65) + 13) % 26) + 65;
                                }
                                return c;
                            }
